<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الطلب بنجاح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; text-align: center; padding: 50px 20px; background-color: #f8f9fa; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        h1 { color: #27ae60; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #555; font-size: 1.2rem; line-height: 1.6; margin-bottom: 30px; }
        .btn { text-decoration: none; background: #333; color: white; padding: 15px 40px; border-radius: 50px; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #000; }
    </style>
</head>
<body>
    <div class="card">
        <h1>✔ تم استلام طلبك!</h1>
        <p>شكراً لطلبك. تم تسجيل البيانات بنجاح، وسنقوم بمراجعة الطلب والتواصل معك قريباً لتأكيد الشحن.</p>
        <a href="index.html" class="btn">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
